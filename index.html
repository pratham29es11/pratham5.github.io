<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FORM</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <style>
        input#name:invalid:focus {
            border: 1px solid red;
        }

        input#email:invalid:focus {
            border: 1px solid red;
        }

        input#password:invalid:focus {
            border: 1px solid red;
        }

        input#dob:invalid:focus {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
        <div
            class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <div class="mx-auto max-w-md">
                <h2 class="text-3xl text-center font-bold leading-tight">
                    Registration Form
                </h2>
                <div class="divide-y divide-gray-300/50">
                    <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                        <form id="user-form">
                            <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Name
                            </label>
                            <input required type="text" id="name" name="name"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                placeholder="Full Name"></br>
                            <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Email
                            </label>
                            <input required type="email" id="email" name="email"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                placeholder="Enter Email"></br>
                            <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Password
                            </label>
                            <input required type="password" id="password" name="password"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                placeholder="Enter Password"></br>
                            <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                DateOfBirth
                            </label>
                            <input required type="date" id="dob" name="dob"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                placeholder="dd-mm-yyyy"></br>
                            <label for="acceptTerms"
                                class="text-md w-50 inline-block font-medium leading-5 text-gray-700">
                                Accept Terms & Conditions
                            </label>
                            <input type="checkbox" id="acceptTerms" name="acceptTerms"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:placeholder-gray-700">
                            </br>
                            <button type="submit"
                                class="w-fit rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-600 focus:outline-none focus:shadow-outline trasition duration-0.5s">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
            <div class="mx-auto">
                <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
                <div class="divide-y divide-gray-300/50" id="user-entries"></div>
            </div>
        </div>
    </div>
    <script>

        let userform = document.getElementById("user-form");
        const retrieveEntries = () => {
            let entries = localStorage.getItem("user-entries");
            if (entries) {
                entries = JSON.parse(entries);
            }
            else
                entries = [];
            return entries;
        }

        let userEntries = retrieveEntries();
        const displayEntries = () => {
            const entries = retrieveEntries();
            const tableEntries = entries.map((entry) => {
                const nameCell = `<td class="border px-4 py-2">${entry.name}</td>`;
                const emailCell = `<td class="border px-4 py-2">${entry.email}</td>`;
                const passwordCell = `<td class="border px-4 py-2">${entry.password}</td>`;
                const dobCell = `<td class="border px-4 py-2">${entry.dob}</td>`;
                const acceptTermsCell = `<td class="border px-4 py-2">${entry.acceptTerms}</td>`;
                const row = `<tr>${nameCell} ${emailCell} ${passwordCell} ${dobCell} ${acceptTermsCell}</tr>`;
                return row;
            }).join("\n");

            const table = `<table class="table-auto w-full"><tr>
<th class="border px-4 py-2">Name</th>
        <th class="border px-4 py-2">Email</th> 
<th class="border px-4 py-2">Password</th>
            <th class="border">Dob</th> 
<th class="border px-4 py-2">accepted terms?</th>
</tr>${tableEntries}</table>`;
            let details = document.getElementById("user-entries");
            details.innerHTML = table;
        }
        const saveUserForm = (event) => {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const dob = document.getElementById("dob").value;

            const acceptedTermsAndConditions = document.getElementById("acceptTerms").checked;

            const entry = {
                name,
                email,
                password,
                dob,
                acceptedTermsAndConditions
            };

            userEntries.push(entry);
            localStorage.setItem("user-entries", JSON.stringify(userEntries));
            displayEntries();
        }
        function validate(element) {
            var curr_date = new Date().getFullYear();
            var date = element.getFullYear();
            var age = curr_date - date;
            if (age < 18 || age > 55) {
                element.setCustomValidity("age should be 18!");
                element.reportValidity();
            }
            else
                element.setCustomValidity('');
        }
        userform.addEventListener("submit", saveUserForm);
        displayEntries();


        dob.addEventListener('submit', () => validate(dob));

    </script>
</body>

</html>
